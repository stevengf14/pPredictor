<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <p:panel id="panelInput">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="plate" value="Plate:" />
                    <p:inputText id="plate" value="#{predictorBean.plate}" required="true" placeholder="_______"/>

                    <p:outputLabel for="date" value="Date:" />
                    <p:inputMask id="date" value="#{predictorBean.date}" mask="99/99/9999" required="true" placeholder="dd/mm/aaaa"/>

                    <p:outputLabel for="time" value="Time:" />
                    <p:inputMask id="time" value="#{predictorBean.time}" mask="99:99" required="true" placeholder="hh:mm"/>

                </h:panelGrid>
                <p:commandButton action="#{predictorBean.predict}" id="predictButton" update="result" style="margin-right:20px;" value="Predict" />
            </p:panel>
            <br></br><br></br>
            <p:panel id="panelOutput" header="Prediction:" >
                <p:outputLabel id="result" rendered="#{predictorBean.click}" value="#{predictorBean.result}" />
            </p:panel>
        </h:form>
    </body>
</html>
